{# Reusable commit entry for the experience timeline #}
<div class="commit-entry">
  <div class="commit-dot"></div>
  <div class="commit-hash">{{ entry.hash }}</div>
  <div class="commit-title">{{ entry.role }}</div>
  <div class="commit-company">@ {{ entry.company }}</div>
  <div class="commit-period">{{ entry.period }}</div>
  <p class="commit-desc">{{ entry.description }}</p>
</div>
